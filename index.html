<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Independent Cinema Showtimes</title>
<style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 15px;
            background-color: #FCD400; /* Deep yellow background */
            color: white; 
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000; 
            line-height: 1.6; 
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: rgba(0,0,0,0.1); 
            padding: 20px;
            border-radius: 10px; 
        }

        header h1 {
            font-family: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif; 
            color: white;
            text-align: center;
            font-size: 3.5em; 
            margin-bottom: 30px;
            text-transform: uppercase; 
            text-shadow: 
                -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000,
                -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000,
                4px 4px 0px rgba(0,0,0,0.3); 
            letter-spacing: 2px;
        }

        /* Cinema Selection Grid Styles */
        #cinema-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px; 
            margin-bottom: 30px;
        }
        .cinema-card {
            background-color: #000; 
            color: white;
            text-shadow: none;
            padding: 25px 20px; 
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em; 
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
            border: 2px solid white; 
        }
        .cinema-card:hover {
            background-color: #333; 
            color: #FCD400; 
            border-color: #FCD400; 
            transform: translateY(-3px) scale(1.03); 
            text-shadow: none; 
        }
        
        .cinema-section {} 
        .cinema-header-container {
             margin-bottom: 20px; 
        }
        .cinema-section h2 { /* Cinema Name on detail page */
            font-size: 2.2em;
            color: white; 
            text-shadow: none; 
            font-weight: 500; 
            margin-top: 0;
            margin-bottom: 10px; 
            border-bottom: 2px solid white; 
            padding-bottom: 10px;
        }
        .cinema-website-link { 
            display: inline-block;
            margin-bottom: 15px; 
            margin-right: 10px; /* Added margin for spacing if other links appear */
            padding: 10px 18px; 
            background-color: black; 
            color: #FCD400 !important; 
            text-shadow: 
                -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
            text-decoration: none;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .cinema-website-link:hover {
            background-color: #333;
            color: white !important;
            text-shadow: 
                -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .date-section { margin-bottom: 20px; }
        .date-section h3 { /* Date headings */
            font-size: 1.3em;
            color: white;
            margin-bottom: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.5); 
            padding-bottom: 5px;
        }
        .showtimes-list { list-style: none; padding-left: 0; } 
        .showtimes-list li {
            margin-bottom: 10px; padding: 10px 15px; border-radius: 6px;
            background-color: rgba(0,0,0,0.2); 
            border-left: 4px solid black; 
            display: flex; align-items: flex-start;
        }
        .showtime-time {
            font-weight: bold; color: white; 
            margin-right: 15px; 
            display: inline-block; width: auto; 
            min-width: 55px;
            flex-shrink: 0;
        }
        .showtime-title-container { flex-grow: 1; }
        .showtime-title { /* For the original scraped title if not linked */
            font-weight: bold; 
            color: white; 
        }
        .letterboxd-linked-title { /* For the TMDB/English title link */
            font-weight: bold; 
            color: white; /* Keeping it white to match, but link behavior will apply */
            text-decoration: underline; 
            margin-left: 8px; /* Space it out from the Japanese title */
        }
        .letterboxd-linked-title:hover {
            text-decoration: none; 
            color: #FCD400; /* Optional hover color to match other hover effects */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .showtime-screen { 
            font-style: normal; 
            color: white; 
            font-size: 0.9em; 
            margin-left: 8px; 
            opacity: 0.85; 
        }
        
        #back-to-cinemas-btn {
            display: inline-block; margin-bottom: 20px; padding: 10px 18px;
            background-color: black; 
            color: #FCD400 !important;  
            text-shadow: 
                -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
            text-decoration: none;
            border: 1px solid white;
            border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
        }
        #back-to-cinemas-btn:hover { 
            background-color: #333;
            color: white !important;
            text-shadow: 
                -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .hidden { display: none !important; }
        .error-message { 
            color: white; 
            background-color: #d93025; 
            padding: 15px;
            border-radius: 5px;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; 
            font-weight: bold; text-align: center;
            font-size: 1.1em;
        }
        #loading-message-text { 
            color: black; 
            font-weight: bold; 
            text-align: center;
            padding: 20px; 
            font-size: 1.2em;
            text-shadow: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="main-header">Tokyo Independent Cinema Showtimes</h1>
        </header>
        
        <button id="back-to-cinemas-btn" class="hidden">&laquo; Back to Cinemas</button>
        
        <div id="cinema-selection-grid"></div>
        <div id="selected-cinema-showtimes"></div>
        
        <div id="initial-loading-message-container">
             <p id="loading-message-text">Loading movie showtimes...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jsonUrl = 'showtimes.json'; 
            const cinemaSelectionGrid = document.getElementById('cinema-selection-grid');
            const selectedCinemaShowtimesContainer = document.getElementById('selected-cinema-showtimes');
            const initialLoadingMessageContainer = document.getElementById('initial-loading-message-container');
            const loadingMessageTextEl = document.getElementById('loading-message-text');
            const backButton = document.getElementById('back-to-cinemas-btn');
            
            let fullShowtimesData = [];
            let currentlySelectedCinemaName = null; 
            let currentShowingsForSelectedCinema = []; 

            const cinemaWebsiteUrls = {
                "テアトル新宿": "https://ttcg.jp/theatre_shinjuku/",
                "ヒューマントラストシネマ渋谷": "https://ttcg.jp/human_shibuya/",
                "K's Cinema (ケイズシネマ)": "https://www.ks-cinema.com/",
                "Stranger (ストレンジャー)": "https://stranger.jp/",
                "YEBISU GARDEN CINEMA": "https://www.unitedcinemas.jp/ygc/index.html",
                "シアターギルド代官山": "https://theaterguild.co/movie/space/daikanyama/",
                "シアター・イメージフォーラム": "https://www.imageforum.co.jp/",
                "シネクイント渋谷": "https://www.cinequinto.com/shibuya/",
                "シネマート新宿": "https://www.cinemart.co.jp/theater/shinjuku/",
                "ユーロスペース": "http://www.eurospace.co.jp/",
                "新宿シネマカリテ": "https://qualite.musashino-k.jp/",
                "新宿武蔵野館": "https://shinjuku.musashino-k.jp/",
                "新文芸坐": "https://www.shin-bungeiza.com/",
                "目黒シネマ": "http://www.okura-movie.co.jp/meguro_cinema/now_showing.html"
            };

            async function fetchShowtimes() {
                try {
                    const response = await fetch(jsonUrl + '?t=' + new Date().getTime()); 
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}. URL: ${response.url}`);
                    }
                    fullShowtimesData = await response.json();
                    if (initialLoadingMessageContainer) initialLoadingMessageContainer.classList.add('hidden'); 
                    displayCinemaSelection(fullShowtimesData);
                } catch (error) {
                    console.error("Could not fetch or parse showtimes:", error);
                    if (loadingMessageTextEl) { 
                         loadingMessageTextEl.textContent = "Sorry, showtimes are currently unavailable. Error: " + error.message;
                         if(initialLoadingMessageContainer) initialLoadingMessageContainer.classList.remove('hidden');
                    }
                }
            }

            function displayCinemaSelection(data) {
                currentlySelectedCinemaName = null; 
                currentShowingsForSelectedCinema = [];

                if (!cinemaSelectionGrid) return;
                
                selectedCinemaShowtimesContainer.innerHTML = ''; 
                selectedCinemaShowtimesContainer.classList.add('hidden');
                backButton.classList.add('hidden');
                cinemaSelectionGrid.classList.remove('hidden');
                cinemaSelectionGrid.innerHTML = '';

                if (!data || data.length === 0) {
                    cinemaSelectionGrid.innerHTML = `<p>No showtimes data found.</p>`;
                    return;
                }

                const allExtractedNames = data.map((showing) => {
                    return showing.cinema_name || showing.cinema || 'Unknown Cinema';
                });
                const cinemaNames = [...new Set(allExtractedNames)].sort();

                cinemaNames.forEach(cinemaName => {
                    const cinemaCard = document.createElement('div');
                    cinemaCard.className = 'cinema-card';
                    cinemaCard.textContent = cinemaName; 
                    cinemaCard.addEventListener('click', () => handleCinemaClick(cinemaName, data));
                    cinemaSelectionGrid.appendChild(cinemaCard);
                });
            }

            function handleCinemaClick(cinemaName, allData) {
                currentlySelectedCinemaName = cinemaName; 
                currentShowingsForSelectedCinema = allData.filter(showing => 
                    (showing.cinema_name || showing.cinema || 'Unknown Cinema') === cinemaName
                );

                cinemaSelectionGrid.classList.add('hidden');
                selectedCinemaShowtimesContainer.innerHTML = ''; 
                selectedCinemaShowtimesContainer.classList.remove('hidden');
                backButton.classList.remove('hidden');
                renderShowtimesForCinema(currentShowingsForSelectedCinema, cinemaName);
            }
            
            backButton.addEventListener('click', () => {
                displayCinemaSelection(fullShowtimesData);
            });

            function renderShowtimesForCinema(showings, cinemaName) {
                selectedCinemaShowtimesContainer.innerHTML = ''; 

                const cinemaSectionDiv = document.createElement('div');
                cinemaSectionDiv.className = 'cinema-section';

                const headerContainer = document.createElement('div');
                headerContainer.className = 'cinema-header-container';

                const cinemaTitleHeader = document.createElement('h2');
                cinemaTitleHeader.textContent = cinemaName; 
                headerContainer.appendChild(cinemaTitleHeader);
                
                const websiteUrl = cinemaWebsiteUrls[cinemaName];
                if (websiteUrl) {
                    const websiteLink = document.createElement('a');
                    websiteLink.href = websiteUrl;
                    websiteLink.textContent = "Visit Official Website"; 
                    websiteLink.className = 'cinema-website-link';
                    websiteLink.target = "_blank"; 
                    websiteLink.rel = "noopener noreferrer";
                    headerContainer.appendChild(websiteLink);
                }
                cinemaSectionDiv.appendChild(headerContainer);

                if (!showings || showings.length === 0) {
                    const noShowingsP = document.createElement('p');
                    noShowingsP.textContent = "No showtimes found for this cinema for the current period."; 
                    cinemaSectionDiv.appendChild(noShowingsP);
                    selectedCinemaShowtimesContainer.appendChild(cinemaSectionDiv);
                    return;
                }

                let uniqueScreenNames = new Set();
                if (showings && showings.length > 0) {
                    showings.forEach(s => {
                        const sn = String(s.screen_name || s.screen || "").trim();
                        if (sn && sn.toLowerCase() !== "unknown screen" && sn.toLowerCase() !== "unknown screen (default)") {
                            uniqueScreenNames.add(sn);
                        }
                    });
                }
                const showIndividualScreenNames = uniqueScreenNames.size > 1;

                const byDate = showings.reduce((acc, showing) => {
                    const dateKey = showing.date_text || 'Unknown Date';
                    if (!acc[dateKey]) acc[dateKey] = [];
                    acc[dateKey].push(showing);
                    return acc;
                }, {});

                const sortedDates = Object.keys(byDate).sort((a, b) => {
                    const dateA = parseDateToSort(a);
                    const dateB = parseDateToSort(b);
                    if (dateA && dateB) return dateA - dateB;
                    return a.localeCompare(b); 
                });

                for (const dateStr of sortedDates) {
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'date-section';
                    const dateTitle = document.createElement('h3');
                    dateTitle.textContent = formatDateForDisplay(dateStr); 
                    dateDiv.appendChild(dateTitle);
                    const ul = document.createElement('ul');
                    ul.className = 'showtimes-list';
                    byDate[dateStr].sort((a, b) => (a.showtime || '').localeCompare(b.showtime || ''));
                    
                    byDate[dateStr].forEach(showing => {
                        const li = document.createElement('li');
                        const originalScrapedTitle = showing.movie_title || showing.title || 'Unknown Title';
                        
                        const letterboxdLink = showing.letterboxd_link;
                        const displayTitleFromTMDB = showing.tmdb_display_title; 
                        
                        let titleDisplayHtml = `<span class="showtime-title">${originalScrapedTitle}</span>`; // Default to original title

                        if (letterboxdLink) {
                            if (displayTitleFromTMDB && displayTitleFromTMDB.trim() !== "" && displayTitleFromTMDB.toLowerCase() !== originalScrapedTitle.toLowerCase()) {
                                // If TMDB title is present and different, show both: Original (TMDB/English Link)
                                titleDisplayHtml = `<span class="showtime-title">${originalScrapedTitle}</span> <a href="${letterboxdLink}" target="_blank" rel="noopener noreferrer" class="letterboxd-linked-title" title="View '${displayTitleFromTMDB}' on Letterboxd">(${displayTitleFromTMDB})</a>`;
                            } else {
                                // If TMDB title is same as original, or not present, just link the original title
                                const linkText = (displayTitleFromTMDB && displayTitleFromTMDB.trim() !== "") ? displayTitleFromTMDB : originalScrapedTitle;
                                titleDisplayHtml = `<a href="${letterboxdLink}" target="_blank" rel="noopener noreferrer" class="showtime-title letterboxd-linked-title" title="View '${linkText}' on Letterboxd">${originalScrapedTitle}</a>`;
                            }
                        }

                        const currentScreenName = String(showing.screen_name || showing.screen || "").trim(); 
                        let screenInfo = '';
                        if (showIndividualScreenNames) {
                            if (currentScreenName && currentScreenName.toLowerCase() !== "unknown screen" && currentScreenName.toLowerCase() !== "unknown screen (default)") {
                                screenInfo = `<span class="showtime-screen">(${currentScreenName})</span>`;
                            }
                        }

                        li.innerHTML = `
                            <span class="showtime-time">${showing.showtime || 'N/A'}</span>
                            <span class="showtime-title-container">
                                ${titleDisplayHtml}
                                ${screenInfo}
                            </span>`;
                        ul.appendChild(li);
                    });
                    dateDiv.appendChild(ul);
                    cinemaSectionDiv.appendChild(dateDiv);
                }
                selectedCinemaShowtimesContainer.appendChild(cinemaSectionDiv);
            }
            
            function parseDateToSort(dateString) {
                let match = dateString.match(/^(\d{4})-(\d{2})-(\d{2})$/);
                if (match) return new Date(parseInt(match[1]), parseInt(match[2]) - 1, parseInt(match[3]));
                
                match = dateString.match(/^(\d{1,2})\/(\d{1,2})のスケジュール$/);
                if (match) return new Date(new Date().getFullYear(), parseInt(match[1]) - 1, parseInt(match[2]));
                
                match = dateString.match(/(\d{4})年(\d{1,2})月(\d{1,2})日/);
                if (match) return new Date(parseInt(match[1]), parseInt(match[2]) - 1, parseInt(match[3]));
                
                return null; 
            }

            function formatDateForDisplay(dateString) { 
                const parsedDate = parseDateToSort(dateString);
                
                let matchSched = dateString.match(/^(\d{1,2})\/(\d{1,2})のスケジュール$/);
                if (matchSched && parsedDate) { 
                    return `${parsedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} (${parsedDate.toLocaleDateString('en-US', { weekday: 'short' })}) (Schedule)`;
                }

                if (parsedDate) { 
                    return parsedDate.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
                }
                return dateString; 
            }

            fetchShowtimes(); 

        });
    </script>
</body>
</html>
